<div class="container">
    <div class="mt-5">
        <div class="card">
            <div class="card-header">
                <button class="btn btn-primary" (click)="Onlogout()"> Cerrar Sesion </button>
            </div>
            <div class="card-body">
                <div class="row">

                    <div class="col-sm-6 col-lg-4 mb-4" *ngFor="let item of menuData" >
                      <div class="card text-bg-primary">
                        <a [routerLink]="[item.LINK]">
                        <div class="card-body">
                          <div class="card-title">{{ item.SUB_SISTEMA}}</div>
                          <p class="card-text"></p>
                        </div>
                      </a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

   
    </div>
</div>
